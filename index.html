<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="favicon" type="image/png" sizes="64x64" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Production Planning</title>
</head>
<body>
    <div class="container">
        <div class="container__nav">
            <div class="container__nav__logo">
                <div class="logo"><span class="material-symbols-outlined">
                    full_stacked_bar_chart
                    </span>
                </div>
                <p>Planowanie produkcji</p>
            </div>
            
            <div class="container__nav__items">
            <span class="material-symbols-outlined">
                settings
                </span>
            <span class="material-symbols-outlined">
                logout
                </span>
            </div>
        </div>
        <div class="container__planner">
            <div class="container__planner__left">
                <ul class="toolList">

                </ul>
            </div>
            <div class="container__planner__right">
                <div class="planner__right__top">

                    <div class="planner__right__nest__container">

                        <div class="planner__right__nest" id="next01">
                            <div class="process draggable red" id="form_01"        draggable="true">1</div>
                            <div class="process draggable blue" id="form_02"       draggable="true">2</div>
                            <div class="process draggable green" id="form_03"      draggable="true">3</div>
                            <div class="process draggable yellow" id="form_04"     draggable="true">4</div>
                            <div class="process draggable red" id="form_05"        draggable="true">5</div>
                            <div class="process draggable" id="form_06"        draggable="true">6</div>
                            <div class="process draggable red" id="form_07"        draggable="true">7</div>
                            <div class="process draggable green" id="form_08"     draggable="true">8</div>
                            <div class="process draggable green" id="form_09" draggable="true">9</div>
                            <div class="process draggable red" id="form_10"       draggable="true">10</div>
                            <div class="process draggable blue" id="form_11" draggable="true">11</div>
                            <div class="process draggable red" id="form_12"       draggable="true">12</div>
                            <div class="process draggable yellow" id="form_13"    draggable="true">13</div>
                            <div class="process draggable red" id="form_134"       draggable="true">14</div>
                            <div class="process draggable blue" id="form_15"     draggable="true">15</div>
                        </div>
                        <div class="planner__right__nest" id="next02"></div>
                        <div class="planner__right__nest" id="next03"></div>

                    </div>

                </div>

            <div class="planner__right__bottom">
                <div class="planner__right__bottom__info">
                    <div class="planner__right__bottom__info_left">
                           <p> ID:  </p> 
                           <p> Tool Name:  </p> 
                           <p> Tool Number:  </p> 
                    </div>

                    <div class="planner__right__bottom__info__right">
                        <p id="tool_id"> tool ID </p> 
                        <p id="tool_name"> tool name </p> 
                        <p id="tool_number"> tool number </p> 

                    </div>
                </div>
            </div>
            </div>
        </div>






    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
